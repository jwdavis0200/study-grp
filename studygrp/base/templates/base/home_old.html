{% extends "main.html" %}

{% block content %} <!-- content is the name of the block, 
  which must be unique in each template-->

<style>
  .home-container {
    display:grid;
    grid-template-columns: 1fr 3fr 1fr;
  }
</style>
<div class="home-container">
  <div>
    <!-- Child components gets the context of the parents as well -->
  </div>
  <div>
    <h5>{{room_count}} rooms available.</h5>
    <a href="{% url 'create-room' %}">Create Room</a>
    <div>
      {% include "base/feed_component.html" %}
    </div>
  </div>
  <div>
    {% include "base/activity_component.html" %}
  </div>
</div>


{% endblock content %}
